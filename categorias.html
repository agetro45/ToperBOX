<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos de Categorías */
        
        body {
            font-family: Arial, sans-serif;
        }
        
        .category-container {
            margin: 20px auto;
            text-align: center;
        }
        
        .category-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .category-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .category-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .category-card h4 {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .category-container {
            text-align: center;
            padding: 50px 20px;
        }
        
        .category-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }
        
        .category-card {
            background-color: #ffffff;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .category-card i {
            color: #4CAF50;
            /* Verde para íconos */
            margin-bottom: 15px;
        }
        
        .category-card h4 {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }
        
        .category-card:active {
            transform: scale(0.98);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>

<body>
    <section class="navigation-buttons mt-4">
        <div class="container">
            <button class="btn btn-secondary" onclick="history.back()">Atrás</button>
        </div>
    </section>

    <div class="category-container">
        <h1 class="category-title">Categorías</h1>
        <div class="categories-grid">
            <!-- Categoría Cubiertos -->
            <div class="category-card" onclick="filterProducts('Cubiertos')">
                <i class="fas fa-utensils fa-4x"></i>
                <!-- Ícono de cubiertos -->
                <h4>Cubiertos</h4>
            </div>
            <!-- Categoría Tazas -->
            <div class="category-card" onclick="filterProducts('Tazas')">
                <i class="fas fa-mug-hot fa-4x"></i>
                <!-- Ícono de taza -->
                <h4>Tazas</h4>
            </div>
            <!-- Categoría Botellas -->
            <div class="category-card" onclick="filterProducts('Botellas')">
                <i class="fas fa-bottle-droplet fa-4x"></i>
                <!-- Ícono de botella -->
                <h4>Botellas</h4>
            </div>
            <!-- Categoría Toppers -->
            <div class="category-card" onclick="filterProducts('Toppers')">
                <i class="fas fa-cogs fa-4x"></i>
                <!-- Ícono de engranajes -->
                <h4>Toppers</h4>
            </div>
            <!-- Categoría Loncheras -->
            <div class="category-card" onclick="filterProducts('Loncheras')">
                <i class="fas fa-box fa-4x"></i>
                <!-- Ícono de caja -->
                <h4>Loncheras</h4>
            </div>
        </div>
    </div>

    </div>

    <script>
        // Función para redirigir a los productos filtrados
        function filterProducts(category) {
            window.location.href = `productos-filtrados.html?categoria=${encodeURIComponent(category)}`;
        }
    </script>
</body>

</html>
