<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Políticas de Privacidad</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General body styles */
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #bfa8d7, #25d8fc);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        /* Header styles */
        
        header {
            background-color: #2c3e50;
            padding: 50px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .title {
            font-size: 3rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0;
        }
        /* Main content styles */
        
        .container {
            padding: 40px;
        }
        
        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .help-text {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .contact-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        
        .contact-list li {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .contact-list a {
            color: #ff7e5f;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-list a:hover {
            color: #feb47b;
        }
        /* Footer styles */
        
        footer {
            background-color: #2c3e50;
            padding: 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-return {
            background-color: #8dc4a0;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        
        .btn-return:hover {
            background-color: #feb47b;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>Políticas de Privacidad</h1>
    </header>
    <main class="container">
        <p>
            Nos comprometemos a proteger tu privacidad. Toda la información recopilada se utilizará únicamente para mejorar tu experiencia con nuestros servicios.
        </p>
        <p>
            Consulta nuestra <a href="politicas-seguridad.html">Política de Seguridad</a> para más información sobre cómo protegemos tus datos.
        </p>
    </main>
    <footer>
        <a href="index.html">Volver al Inicio</a>
    </footer>
</body>

</html>
